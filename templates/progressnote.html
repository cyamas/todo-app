<div class="progress-note" id="progress-note-{{progress_id}}">
    <p id="progress-date">{{date.month}}/{{date.day}}/{{date.year}}</p>
    <p id="note-text">{{note}}</p>
    <p id="progress-duration">{{time_spent}} min</p>
    <form id="delete-progress">
        <input style="display: none;" type="text" name="id" value = {{progress_id}}>
        <input style="display: none;" type="text" name="time_spent" value = {{time_spent}}>
        <input style="display: none;" type="text" name="todo_id" value="{{todo_id}}">
        <button id="delete-progress-btn" hx-delete="/todos/deleteprogress" hx-trigger="click" hx-ext="json-enc" hx-target="#progress-note-{{progress_id}}" hx-swap="outerHTML"></button>
    </form>
</div>
